<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="">
    <ion-content scroll="false">
        <google-map id="detailMap" center="center" zoom="zoom" ng-if="show"  mark-click="true"  options="options">
            <markers coords="'self'" icon='map.marker.icon'  ng-if="show" events="markersEvents">
                <marker coords='markers[0]'
                        icon='map.marker.icon' events="markersEvents" click="'onClicked'">
                    <windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
                        <p ng-non-bindable>This is an info window at {{ latitude | number:4 }}, {{ longitude | number:4 }}!</p>
                    </windows>
                </marker>
            </markers>
        </google-map>
    </ion-content>
</ion-view>
